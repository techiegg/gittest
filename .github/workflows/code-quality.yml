name: Checks
on: [pull_request]

jobs:
  mypy:
    runs-on: ubuntu-latest
    name: mypy
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - run: pip install --upgrade pip
    - run: pip install -r requirements.txt
    - run: mypy --strict $(git ls-files '*.py')
  black:
    runs-on: ubuntu-latest
    name: black
    continue-on-error: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: black --diff --check $(git ls-files '*.py')
  pylint:
    runs-on: ubuntu-latest
    name: pylint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pylint --disable=all --enable=unused-import $(git ls-files '*.py')

  flake8:
    runs-on: ubuntu-latest
    name: flake8
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: flake8 $(git ls-files '*.py')

  isort:
    runs-on: ubuntu-latest
    name: isort
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: isort $(git ls-files '*.py') -c -v

  pytest:
    runs-on: ubuntu-latest
    name: pytest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: python3 -m pytest $(git ls-files 'test*.py')